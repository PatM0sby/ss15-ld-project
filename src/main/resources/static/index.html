<!DOCTYPE html>
<html lang="en" ng-app="training">
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>OvReview by PDS</title>
    <script src="webjars/angularjs/1.3.11/angular.js"></script>
    <script src="webjars/jquery/2.1.3/jquery.js"></script>
    <script src="webjars/bootstrap/3.1.1/js/bootstrap.js"></script>
    <link rel="stylesheet" href="webjars/bootstrap/3.1.1/css/bootstrap.css">
    <script src="webjars/angular-ui-bootstrap/0.12.1-1/ui-bootstrap.js"></script>
    <script src="training.js"></script>

</head>

<body ng-controller="TrainingController">

<div class="container" style="margin-top: 50px">

    <div class="jumbotron">
        <h1>Movie OvReview</h1>

        <p>brought to you by PDS</p>
    </div>

    Latest Movies:
    <marquee behavior="scroll" direction="left" width="400px">


        <p>{{latestMovies}}</p>



    </marquee>

    <br>
    <br>

    Enter Filmtitel: <input type="text" name="input" id="input1" value="" />
    <button ng-click="reloadMovies()" id="button1">Search</button>

    <table class="table table-hover">
        <thead>
        <tr>
            <th>Jahr</th>

        </tr>
        </thead>
        <tbody>
        <tr ng-repeat="movie in movies">
            <td>{{movie.year}}</td>
        </tr>
        </tbody>
    </table>

    Enter Songtitel: <input type="text" name="input" id="input2" value="" />
    <button ng-click="reloadSongs()" id="button2">Search</button>

    <table class="table table-hover">
        <thead>
        <tr>
            <th>Filmtitel</th>

        </tr>
        </thead>
        <tbody>
        <tr ng-repeat="song in songs">
            <td>{{song.titel}}</td>
        </tr>
        </tbody>
    </table>

    Enter Schauspieler: <input type="text" name="input" id="input3" value="" />
    <button ng-click="reloadActors()" id="button3">Search</button>

    <table class="table table-hover">
        <thead>
        <tr>
            <th>Film</th>

        </tr>
        </thead>
        <tbody>
        <tr ng-repeat="actor in actors">
            <td>{{actor.film}}</td>
        </tr>
        </tbody>
    </table>


</div>

</body>
</html>
